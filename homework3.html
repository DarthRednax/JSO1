<html>
  <body>
    <script>
      var you
      var them
      var choice
      var opp
      var fight
      function choose(){
        choice =prompt("rock, paper or scissors")
        if (choice === "rock"){
          choice = 1
        }else if (choice === "paper"){
          choice = 2
        }else if (choice === "scissors"){
          choice = 3
        }else if (choice === "shotgun"){
          choice = 10
        }else {
          alert("not an answer")
          choose()
        }
      }
      function sign(){
        if(opp===1){
          fight="rock"
        }else if(opp===2){
          fight= "paper"
        }else if(opp===3){
          fight="scissors"
        }
      }
      function game(){
        while(you<3 && them<3){
          opp = Math.ceil(Math.random()*3)
          choose()
          sign()
          if(choice===10){
            return("win")
          }else if (choice === opp){
            alert("they chose "+fight+" its a tie")
          }else if (choice+1 === opp){
            alert("they chose "+fight+" you lose")
            them++
          }else if (choice+2 === opp){
            alert("they chose "+fight+" you win")
            you++
          }else if (choice-1 === opp){
            alert("they chose "+fight+" you win")
            you++
          }else if (choice-2 === opp){
            alert("they chose "+fight+" you lose")
            them++
          }
          alert("you: "+you+" them: "+them)
        }
        if(you==3){
          return("win")
        }else{
          return("lose")
        }
      }
      while(true){
        you = 0
        them = 0
        alert("you "+game())
      }
    </script>
  </body>
</html>
